  <body>

    <section>
      <header>
        <h2>hangman</h2>
        <div class="refresh">
        <button data-bs-toggle="modal" data-bs-target="#modal" class="newgame" type="button">new game</button>
        </div>
        <div class="modal fade dark" id="modal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
              <div class="modal-header">
                <h5 class="modal-title">new game?</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                are you sure you want to quit?
              </div>
              <div class="modal-footer">
                <a href="#" role="button" class="reveal-answer" data-bs-toggle="popover" title="answer" data-bs-content="anime">reveal answer</a>
                <button data-bs-dismiss="modal">no</button>
                <button onclick="refreshPage()">yes</button>
              </div>
            </div>
          </div>
        </div> 
      </header>
    </section>
    <section>
      <!-- <div class="container-fluid"> -->
        <!-- row  -->
        <div class="container">
          <!-- col-12 col-md-4  -->
          <div class="section-box" id="hangman">
            <h3> anime </h3>
            <img src="img/hangmanStand2.png" alt="" class="stand">
            <img src="img/head.PNG" alt="head" class="bodypart hidden animate__animated animate__rotateIn">
            <img src="img/torso.PNG" alt="torso" class="bodypart hidden animate__animated animate__rotateIn">
            <img src="img/arm1.PNG" alt="arm1" class="bodypart hidden animate__animated animate__rotateIn">
            <img src="img/arm2.PNG" alt="arm2" class="bodypart hidden animate__animated animate__rotateIn">
            <img src="img/leg1.PNG" alt="leg1" class="bodypart hidden animate__animated animate__rotateIn">
            <img src="img/leg2.PNG" alt="leg2" class="bodypart hidden animate__animated animate__rotateIn">
            <h6 class="emoji">(ノ°∀°)ノ⌒･*:.｡. .｡.:*･゜ﾟ･*☆</h6>
          </div>
          <!-- col-12 col-md-8  -->
          <div class="section-box" id="guess">
            <div id="word"></div>
            <div id="alphabet"></div>
          </div>
        </div>
      </div>
    </section>
